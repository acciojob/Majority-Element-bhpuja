<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majority Element Finder</title>
</head>
<body>
    <h1>Majority Element Finder</h1>
    <p>Enter an array of numbers (comma-separated):</p>
    <input type="text" id="arrayInput" placeholder="e.g., 2,1,2">
    <button onclick="findMajorityElement()">Find Majority Element</button>
    <p><strong>Result:</strong> <span id="result">N/A</span></p>

    <script>
        function majorityElement(nums) {
            let count = 0;
            let candidate = null;

            for (let num of nums) {
                if (count === 0) {
                    candidate = num;
                }
                count += (num === candidate) ? 1 : -1;
            }

            return candidate;
        }

        function findMajorityElement() {
            const input = document.getElementById("arrayInput").value;
            if (!input) {
                document.getElementById("result").textContent = "Please enter an array.";
                return;
            }

            // Parse the input into an array of numbers
            const inputArray = input.split(",").map(Number);
            
            if (inputArray.some(isNaN)) {
                document.getElementById("result").textContent = "Invalid input. Please enter only numbers.";
                return;
            }

            // Call the majorityElement function
            const result = majorityElement(inputArray);
            document.getElementById("result").textContent = result;
        }
    </script>
</body>
</html>
